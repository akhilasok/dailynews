<div class="row text-center p-5">
</div>
        
        <div class="row x-5">
            <div *ngIf="!selectedNews">
                <div *ngFor = "let data of latestnews">
                    <a (click) = "selectNews(data)">
                        <div class="row mt-3 news-feed">
                            <div class="col-sm-3">
                                <img [src]="data.urlToImage" width="250" height="150" >
                            </div>
                            <div class="col-sm-9">
                                <h4>{{data.title}}</h4>
                                <p class="text-secondary">{{data.description}}</p>
                                
                                <dl>
                                    <dt>{{data.source.name}}</dt>
                                    <dd>- {{data.author}}</dd>
                                </dl> 
                            </div>
                        </div>
                    </a>
                    <hr>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div *ngIf="selectedNews">
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" (click) = "backAction($event)"><i class="fas fa-arrow-circle-left"></i></button>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-sm-10">
                        <h3>{{newsData.title}}</h3>
                        <time class="float-right"><small>{{newsData.publishedAt}}</small></time>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <img [src]="newsData.urlToImage" width="100%" >
                    </div>
                    <div class="col-sm-6">
                        <p class="text-secondary">{{newsData.description}}</p>
                    </div>
                </div>

                <div class="comments mt-5">
                    <app-comment></app-comment>
                </div>
            </div>
        <div>
